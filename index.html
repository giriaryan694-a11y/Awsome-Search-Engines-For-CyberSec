            align-items: center;

        .menu-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            transition: color 0.3s;
        }

        .menu-btn:hover {

        }

        .title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
            text-align: center;
            flex: 1;
        }

        .theme-toggle {

            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;

            overflow-y: auto;
            padding: 1.5rem;
        }

        .sidebar.open {

        }

        .overlay {

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 0.95rem;
            margin-bottom: 1.5rem;

        }

            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .tool-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s;

            margin-bottom: 0.5rem;

            .title {

            }

        const categoryMap = {};
        tools.forEach(tool => {
            if (!categoryMap[tool.category]) {
                categoryMap[tool.category] = [];
            }
            categoryMap[tool.category].push(tool);
        });

        let currentCategory = "All";
        let currentTheme = "light";

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function setCookie(name, value, days = 365) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value};expires=${date.toUTCString()};path=/`;
        }

        function initTheme() {
            const savedTheme = getCookie('theme') || 'light';
            currentTheme = savedTheme;
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.getElementById('themeToggle').textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        function toggleTheme() {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', currentTheme);
            document.getElementById('themeToggle').textContent = currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            setCookie('theme', currentTheme);
        }

        function renderCategories(filter = '') {
            const categoryList = document.getElementById('categoryList');
            categoryList.innerHTML = '';

            const allItem = document.createElement('li');
            allItem.className = `category-item ${currentCategory === 'All' ? 'active' : ''}`;
            allItem.innerHTML = `
                <span>All Tools</span>
                <span class="category-count">${tools.length}</span>
            `;
            allItem.onclick = () => selectCategory('All');
            categoryList.appendChild(allItem);

            const categories = Object.keys(categoryMap).filter(cat => 
                cat.toLowerCase().includes(filter.toLowerCase())
            ).sort();

            categories.forEach(category => {
                const item = document.createElement('li');
                item.className = `category-item ${currentCategory === category ? 'active' : ''}`;
                item.innerHTML = `
                    <span>${category}</span>
                    <span class="category-count">${categoryMap[category].length}</span>
                `;
                item.onclick = () => selectCategory(category);
                categoryList.appendChild(item);
            });
        }

        function selectCategory(category) {
            currentCategory = category;
            renderCategories();
            renderTools();
            closeSidebar();
        }

        function renderTools(searchQuery = '') {
            const toolsGrid = document.getElementById('toolsGrid');
            toolsGrid.innerHTML = '';

            let filteredTools = currentCategory === 'All' ? tools : categoryMap[currentCategory];

            if (searchQuery) {
                filteredTools = filteredTools.filter(tool => 
                    tool.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    tool.description.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    tool.category.toLowerCase().includes(searchQuery.toLowerCase())
                );
            }

            if (filteredTools.length === 0) {
                toolsGrid.innerHTML = `
                    <div class="no-results" style="grid-column: 1/-1;">
                        <div class="no-results-icon">üîç</div>
                        <h3>No tools found</h3>
                        <p>Try adjusting your search or category filter</p>
                    </div>
                `;
                return;
            }

            filteredTools.forEach(tool => {
                const card = document.createElement('div');
                card.className = 'tool-card';
                card.innerHTML = `
                    <div class="tool-name">
                        üîó ${tool.name}
                    </div>
                    <div class="tool-description">${tool.description}</div>
                    <span class="category-badge">${tool.category}</span>
                `;
                card.onclick = () => window.open(tool.url, '_blank');
                toolsGrid.appendChild(card);
            });
        }

        function openSidebar() {
            document.getElementById('sidebar').classList.add('open');
            document.getElementById('overlay').classList.add('active');
        }

        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('overlay').classList.remove('active');
        }

        document.getElementById('menuBtn').onclick = openSidebar;
        document.getElementById('closeBtn').onclick = closeSidebar;
        document.getElementById('overlay').onclick = closeSidebar;
        document.getElementById('themeToggle').onclick = toggleTheme;

        document.getElementById('categorySearch').oninput = (e) => {
            renderCategories(e.target.value);
        };

        document.getElementById('toolSearch').oninput = (e) => {
            renderTools(e.target.value);
        };

        initTheme();
        renderCategories();
        renderTools();
    </script>
